<div class="okta-root">
  <!-- Header -->
  <header class="okta-header">
    <div class="header-inner">
      <div class="header-title">Connecting to</div>
      <div class="header-subtitle">
        <span class="globe-icon">ğŸŒ</span>
        <span>Sign in with your account to access Okta Dashboard</span>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="okta-main">
    <div class="bg-shape bg-left"></div>
    <div class="bg-shape bg-center"></div>
    <div class="bg-shape bg-right"></div>

    <section class="verify-card">
      <div class="verify-card-inner">
        <!-- Logo -->
        <div class="logo-row">
          <div class="logo-mark">
            <span class="logo-triangle logo-triangle-left"></span>
            <span class="logo-triangle logo-triangle-right"></span>
          </div>
          <span class="logo-text">Well<span>Sky</span>.</span>
        </div>

        <!-- Circle icon -->
        <div class="circle-icon">
          <div class="lock-icon">ğŸ”“</div>
          <div class="stars">****</div>
        </div>

        <h2 class="verify-title">Verify with your password</h2>

        <div class="username-row">
          <span class="user-icon">ğŸ‘¤</span>
          <span class="username-text">{{ username }}</span>
        </div>

        <form [formGroup]="form" (ngSubmit)="onVerify()" class="verify-form">
          <label class="field-label" for="password">Password</label>
          <div class="password-wrapper">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              class="field-input"
              formControlName="password"
            />
            <button type="button" class="eye-btn" (click)="toggleShow()" aria-label="Toggle password visibility">
              ğŸ‘
            </button>
          </div>

          <button type="submit" class="btn-primary">Verify</button>

          <div class="links-column">
            <a href="#" class="link">Forgot password?</a>
            <button type="button" class="link link-btn" (click)="backToSignIn()">Back to sign in</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="okta-footer">
    <span>Powered by Okta</span>
    <a href="#" class="link">Privacy Policy</a>
  </footer>
</div>
